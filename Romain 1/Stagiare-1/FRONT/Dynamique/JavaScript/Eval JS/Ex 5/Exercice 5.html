<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Exercice 5</title>
</head>

<body style="background-color: rgb(32,53,70);">
    <div class="container">

            <p class="h1 text-white">- Exercice 5 -</p>
            <br><hr>
        <form action="http://bienvu.net/script.php" method="POST" onSubmit="return checking(this);">
            <p class="text-white">* Ces zones sont obligatoires </p>
            <br>
            <legend>
                <p class="h3 text-white">Vos coordonnées</p>
            </legend>
            <div class="form-group">
                <label for="nom"><p class="text-white">Votre nom* :</label>
                <input class="form-control" type="text" id="nom" name="nom" placeholder="Insérez votre nom...">
                <p id="last_nameError" class="font-weight-bold text-white"></p>
            </div>



            <div class="form-group">
                <label for="prenom"><p class="text-white">Votre prénom* :</label>
                <input class="form-control" type="text" id="prenom" name="prenom" placeholder="Insérez votre prénom...">
                <p id="nameError" class="font-weight-bold text-white"></p>
            </div>

            <div class="form-group">
                <label for="sexe"><p class="text-white">Sexe* :</label>
                <input type="radio" id="femme" name="sexe" value="Féminin"><span class="text-light">Féminin</span>
                <input type="radio" id="homme" name="sexe" value="Masculin"><span class="text-light">Masculin</span>
                <input type="radio" id="neutre" name="sexe" value="Neutre"><span class="text-light">Neutre</span>
                <p id="sexError" class="font-weight-bold text-white"></p>

                <div class="form-group">
                    <label for="ddn"><p class="text-white">Date de naissance* :</label>
                    <input class="form-control" type="date" id="ddn" name="ddn">
                    <p id="ddnError" class="font-weight-bold text-white"></p>
                </div>

                <div class="form-group">
                    <label for="cp"<p class="text-white"><p class="text-white">Code postal* :</label>
                    <input class="form-control" type="number" id="cp" name="cp" placeholder="Insérez le code postal...">
                    <p id="cpError" class="font-weight-bold text-white"></p>
                </div>

                <div class="form-group">
                    <label for="adresse"><p class="text-white">Adresse :</label>
                    <input class="form-control" type="text" id="adresse" name="adresse" placeholder="Insérez votre adresse...">
                </div>

                <div class="form-group">
                    <label for="ville"><p class="text-white">Ville :</label>
                    <input class="form-control" type="text" id="ville" name="ville" placeholder="Insérez votre ville...">
                </div>

                <div class="form-group">
                    <label for="email"><p class="text-white">Email* :</label>
                    <input class="form-control" type="text" id="email" name="email" placeholder="Insérez votre email...">
                    <p id="emailError" class="font-weight-bold text-white"></p>
                </div>


                <legend>
                    <p class="h3 text-white">Votre demande</p>
                </legend>

                <div class="form-group">
                    <label for="sujet"><p class="text-white">Sujet* :</label>
                    <select class="form-control" id="sujet" name="sujet">
                        <option value= "" selected disabled>Veuillez séléctionner un sujet</option>
                        <option value="Commandes">Mes commandes</option>
                        <option value="Questions">Questions sur un produit</option>
                        <option value="Réclamation">Réclamations</option>
                        <option value="Autres">Autres</option>
                    </select>
                    <p id="sujetError" class="font-weight-bold text-white"></p>
                </div>

                <div class="form-group">
                    <label for="question"><p class="text-white">Votre question* :</p></label>
                    <textarea class="form-control" id="question" name="question" placeholder="Quel est votre question ?"></textarea>
                    <p id="questionError" class="font-weight-bold text-white"></p>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="traitement" name="traitement">
                    <label for="traitement"><p class="text-white">* J'accepte le traitement informatique de ce formulaire</p></label>
                    <p id="traitementError" class="font-weight-bold text-white"></p>
                </div>

                <button class="btn btn-dark" type="submit" id="envoyer" name="envoyer" value="Envoyer">Envoyer</button>
                <button class="btn btn-dark" type="reset" id="annuler" name="annuler" value="Annuler">Annuler</button>
        </form>
    </div>
