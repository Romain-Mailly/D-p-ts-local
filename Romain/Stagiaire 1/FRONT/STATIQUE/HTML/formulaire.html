<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Formulaire</title>
</head>
<body>
    <img src="jarditou_html_zip/images/jarditou_logo.jpg" title="Logo Formulaire" width="320" height="100">
    <p>La qualié depuis 70 ans</p>
    <ul>
        <li>Accueil</li>
        <li>Tableau</li>
        <li>Contact</li>
    </ul>
    <img src="jarditou_html_zip/images/promotion.jpg" title="Promotions">
    <h1>Contact</h1>
    <hr>
    <p>* Ces zones sont obigatoires</p>
    <fieldset>
        <legend>Vos coordonnées</legend>

        <label for="nom">Votre nom* :</label>
        <input type="text" id="nom" name="nom" required>
        
        <br>

        <label for="prenom">Votre prénom* :</label>
        <input type="text" id="prenom" name="prenom" required>

        <br><br>

        <label for="sexe">Sexe* :</label>
        <input type="radio" id="sexe" name="sexe" value="Féminin" required checked>Féminin
        <input type="radio" name="sexe" value="Masculin" required >Masculin
        
        <br><br>

        <label for="ddn">Date de naissance* :</label>
        <input type="date" id="ddn" name="ddn" required>

        <br>

        <label for="cp">Code postal* :</label>
        <input type="number" id="cp" name="cp" required>

        <br>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse">

        <br>

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville">

        <br>

        <label for="email">Email* :</label>
        <input type="email" id="email" name="email" placeholder="dave.loper@gmail.com" required> 
    </fieldset>

    <br><br>

    <fieldset>
        <legend>Votre demande</legend>

        <label for="sujet">Sujet* :</label>
        <select id="sujet" name="sujet" required>
            <option disabled selected value="">Veuillez séléctionner un sujet* :</option>
            <option value="Mes commandes">Mes commandes</option>
            <option value="Questions sur un produit ?">Questions sur un produit ?</option>
            <option value="Réclamations :">Réclamations :</option>
        </select>

        <br>

        <label for="questions">Votre question* :</label>
        <textarea id="questions" name="questions" required></textarea>

        <br><br>

        <input type="checkbox" id="traitement" name="traitement" required>
        <label for="traitement">* J'accepte le traitement informatique de ce formulaire</label>

        <br><br>
        <input type="button" id="envoyer" name="envoyer" value="Envoyer">
        <input type="button" id="annuler" name="annuler" value="Annuler">
    </fieldset>
</body>
</html>
